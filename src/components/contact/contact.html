<div id="contact">
    <div class="container">
        <div class="team-member-wrapper">
            <img :src="teamMember" />
            <div id="caption">Contact Our Team</div>
        </div>

        <div class="form-wrapper">
          <validator name="validation1">
            <form v-on:submit.prevent="submitForm(userName, email, message)" novalidate>
              <input type="text" id="userName" v-model="userName"  placeholder="Name" v-validate:userName="{ required: true}"><br>
              <input type="text" id="email"  v-model="email" placeholder="Email" v-validate:email="['email', 'required']"><br>
              <textarea id="message" rows="6"  v-model="message" placeholder="Your Message" v-validate:message="{ required: true }"></textarea>
              <div>
                <!--<div class="errors">-->
                  <!--<p v-if="$validation1.username.required">required username</p>-->
                  <!--<p v-if="$validation1.email.email">invalid email address</p>-->
                  <!--<p v-if="$validation1.email.required">required email address</p>-->
                  <!--<p v-if="$validation1.message.required">required message</p>-->
                <!--</div>-->
              </div>
              <input type="submit" id="submit-but" value="Submit" v-if="$validation1.valid">
            </form>
          </validator>

        </div>
    </div>
</div>
