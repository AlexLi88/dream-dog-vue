<div id="contact">
    <div class="container">
        <div class="team-member-wrapper">
            <img :src="teamMember" />
            <div id="caption">Contact Our Team</div>
        </div>

        <div class="form-wrapper">
            <form v-on:submit.prevent="submitForm(userName, email, message)">
                <input type="text" id="userName" v-model="userName"  placeholder="Name"><br>
                <input type="text" id="email"  v-model="email" placeholder="Email"><br>
                <textarea id="message" rows="6"  v-model="message" placeholder="Your Message"></textarea>
                <input type="submit" id="submit-but" value="Submit">
            </form>
        </div>
    </div>
</div>
